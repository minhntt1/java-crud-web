<!DOCTYPE html>
<html>

<head>
	<meta content="en-us" http-equiv="Content-Language">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>Untitled 1</title>
	<style type="text/css">
		.auto-style1 {
			text-align: right;
			font-size: medium;
		}

		.auto-style2 {
			font-size: medium;
		}

		.auto-style3 {
			color: #FFFFFF;
			border-style: solid;
			border-width: 1px;
			background-color: #216BD7;
		}

		.auto-style6 {
			border-style: solid;
			border-width: 1px;
		}

		.auto-style7 {
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}
	</style>
</head>

<body>
	<div th:fragment="header">
		<table style="width: 100%; height: 100%;" class="auto-style6">
			<tr>
				<td class="auto-style2" style="width: 955px">
					<a th:href="@{/}">Home</a>
					<a
						th:href="@{/Product/view}"> | Products</a>
					<a th:href="@{/Product/add}"
						sec:authorize="hasRole('EMPLOYEE')"> | Add Product</a>
					<a th:href="@{/Order/viewAdmin}"
						sec:authorize="hasRole('EMPLOYEE')"> | Manage Orders</a>
				</td>
				<td class="auto-style1">
					<a th:if="${authUser==''}" th:href="@{/login}">Login</a>
					<form th:if="${authUser!=''}" th:action="@{/logout}" method="post">
						<b>
							<a th:if="${authRoles=='Customer'}" th:href="@{/Customer/viewProfile}" th:text="${authUser}"></a>
							<a th:if="${authRoles=='Employee'}" th:href="@{/Employee/viewProfile}" th:text="${authUser}"></a>
						</b>
						<span th:text="' ('+${authRoles}+')'"></span>
					<button type="submit">Logout</button></form>
				</td>
			</tr>
		</table>
	</div>
</body>

</html>
