<!DOCTYPE html>
<html>

<head>
	<meta content="en-us" http-equiv="Content-Language">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>Untitled 1</title>
	<style type="text/css">
		.auto-style1 {
			text-align: right;
			font-size: medium;
		}

		.auto-style2 {
			font-size: medium;
		}

		.auto-style3 {
			color: #FFFFFF;
			border-style: solid;
			border-width: 1px;
			background-color: #216BD7;
		}

		.auto-style6 {
			border-style: solid;
			border-width: 1px;
		}

		.auto-style7 {
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}
	</style>
</head>

<body style="margin-left: 15px; margin-right: 15px" class="auto-style7">

	<div th:replace="header.html :: header">
	</div>
	<hr>

	<div style="display: flex;">
		<div style="width: 10%; display:inline-block; vertical-align: top; padding-right: 5px;"
			th:replace="user_options :: customer_options">
		</div>
		<div style="width: 90%;  display:inline-block; vertical-align: top;padding-left: 5px;">
			<table style="width: 100%" class="auto-style6">
				<tr>
					<td class="auto-style3" colspan="2"><span th:text="'View customer - '+${custUsername}"></span></td>
				</tr>
				<tr>
					<td style="height: 45px; width: 290px;">
						&nbsp;Customer Number:
					</td>
					<td style="height: 45px">
						<span th:text="${customer.customerNumber}"></span>
					</td>
				</tr>
				<tr>
					<td style="height: 45px; width: 290px;">
						Name:
					</td>
					<td style="height: 45px">
						<span th:text="${customer.customerName}"></span>
					</td>
				</tr>
				<tr>
					<td style="height: 45px; width: 290px;">
						Contact fist name, last name:</td>
					<td style="height: 45px">
						<span th:text="${customer.contactFirstName} + ', ' + ${customer.contactLastName}"></span>
					</td>
				</tr>
				<tr>
					<td style="height: 45px; width: 290px;">
						Phone:
					</td>
					<td style="height: 45px">
						<span th:text="${customer.phone}"></span>
					</td>
				</tr>
				<tr>
					<td style="height: 45px; width: 290px;">
						Address line 1:
					</td>
					<td style="height: 45px">
						<span th:text="${customer.addressLine1}"></span>
					</td>
				</tr>
				<tr>
					<td style="height: 45px; width: 290px;">
						Address line 2:
					</td>
					<td style="height: 45px">
						<span th:text="${customer.addressLine2}"></span>
					</td>
				</tr>
				<tr>
					<td style="height: 45px; width: 290px;">
						City/State/Postal code/CO:</td>
					<td style="height: 45px">
						<span
							th:text="${customer.city}+', '+${customer.state}+', '+${customer.postalCode}+', '+${customer.country}"></span>
					</td>
				</tr>
				<tr>
					<td style="height: 45px; width: 290px;">
						Sale rep employee:</td>
					<td style="height: 45px">
						<span
							th:text="${customer.employee.employeeNumber}+' - '+${customer.employee.firstName}+' '+${customer.employee.lastName}">
						</span>
					</td>
				</tr>
				<tr>
					<td style="height: 45px; width: 290px;">
						Active status:</td>
					<td style="height: 45px">
						<span th:text="${activeStatus}">
						</span>
					</td>
				</tr>
			</table>
		</div>
	</div>

</body>

</html>
