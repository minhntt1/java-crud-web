<!DOCTYPE html>
<html>

<head>
	<meta content="en-us" http-equiv="Content-Language">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>Untitled 1</title>
	<style type="text/css">
		.auto-style1 {
			text-align: right;
			font-size: medium;
		}

		.auto-style2 {
			font-size: medium;
		}

		.auto-style3 {
			color: #FFFFFF;
			border-style: solid;
			border-width: 1px;
			background-color: #216BD7;
		}

		.auto-style6 {
			border-style: solid;
			border-width: 1px;
		}

		.auto-style7 {
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}
	</style>
</head>

<body style="margin-left: 15px; margin-right: 15px" class="auto-style7">

	<div th:replace="header.html :: header">
	</div>
	<hr>
	<div th:if="${param.success}">
		<B th:text="'Successfully updated customer: '+${customer.customerNumber}"></B>
	</div>
	<div style="display: flex;">
		<div style="width: 10%; display:inline-block; vertical-align: top; padding-right: 5px;"
			th:replace="user_options :: customer_options">
		</div>
		<div style="width: 90%;  display:inline-block; vertical-align: top;padding-left: 5px;">
			<table style="width: 100%" class="auto-style6">
				<form th:action="@{/Customer/updateProfile}" th:object="${customer}" method="post">
					<tr>
						<td class="auto-style3" colspan="2"><span>Update profile</span>
						</td>
					</tr>
					<tr>
						<td style="height: 45px; width: 290px;">
							&nbsp;Customer Number:
						</td>
						<td style="height: 45px">
							<span th:text="${customer.customerNumber}"></span>
							<input type="hidden" th:field="*{customerNumber}">
						</td>
					</tr>
					<tr>
						<td style="height: 45px; width: 290px;">
							Name:
						</td>
						<td style="height: 45px">
							<input type="text" th:field="*{customerName}" style="width: 274px">
						</td>
					</tr>
					<tr>
						<td style="height: 45px; width: 290px;">
							Contact fist name, last name:</td>
						<td style="height: 45px">
							<input type="text" th:field="*{contactFirstName}">, <input type="text" th:field="*{contactLastName}">
						</td>
					</tr>
					<tr>
						<td style="height: 45px; width: 290px;">
							Phone:
						</td>
						<td style="height: 45px">
							<input type="text" th:field="*{phone}">
						</td>
					</tr>
					<tr>
						<td style="height: 45px; width: 290px;">
							Address line 1:
						</td>
						<td style="height: 45px">
							<input type="text" th:field="*{addressLine1}">
						</td>
					</tr>
					<tr>
						<td style="height: 45px; width: 290px;">
							Address line 2:
						</td>
						<td style="height: 45px">
							<input type="text" th:field="*{addressLine2}">
						</td>
					</tr>
					<tr>
						<td style="height: 45px; width: 290px;">
							City/State/Postal code/CO:</td>
						<td style="height: 45px">
							<input type="text" th:field="*{city}" style="width: 133px">, 
							<input type="text" th:field="*{state}" style="width: 133px">, 
							<input type="text" th:field="*{postalCode}" style="width: 72px">, 
							<input type="text" th:field="*{country}" style="width: 115px">
						</td>
					</tr>
					<tr>
						<td style="height: 45px; width: 290px;">
							Sale rep employee:</td>
						<td style="height: 45px">
							<select th:field="*{employee.employeeNumber}">
								<option th:each="emp:${listEmps}" th:value="${emp.employeeNumber}" th:text="${emp.employeeNumber}+' - '+${emp.firstName}+' '+${emp.lastName}" th:selected="${emp.employeeNumber==customer.employee.employeeNumber}"></option>
							</select>
						</td>
					</tr>
					<tr>
						<td style="height: 45px; width: 290px;"></td>
						<td style="height: 45px">
							<button type="submit">Update</button>
						</td>
					</tr>
				</form>
			</table>
		</div>
	</div>

</body>

</html>
