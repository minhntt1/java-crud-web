<!DOCTYPE html>
<html>

<head>
	<meta content="en-us" http-equiv="Content-Language">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>Untitled 1</title>
	<style type="text/css">
		.auto-style1 {
			text-align: right;
			font-size: medium;
		}

		.auto-style2 {
			font-size: medium;
		}

		.auto-style3 {
			color: #FFFFFF;
			border-style: solid;
			border-width: 1px;
			background-color: #216BD7;
		}

		.auto-style6 {
			border-style: solid;
			border-width: 1px;
		}

		.auto-style7 {
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}
	</style>
</head>

<body style="margin-left: 15px; margin-right: 15px" class="auto-style7">

	<div th:replace="header.html :: header">
	</div>
	<hr>

	<div style="display: flex;">
		<!--<div style="width: 10%; display:inline-block; vertical-align: top; padding-right: 5px;"
			th:replace="user_options :: customer_options">
		</div>-->
		<div style="width: 100%;  display:inline-block; vertical-align: top;padding-left: 5px;">
			<table style="width: 100%" class="auto-style6">
				<tr>
					<td class="auto-style3" colspan="4">View order detail <span th:text="${odNumber}"></span></td>
				</tr>
				<tr>
					<th class="auto-style6" style="height: 14px">
						OD Number</th>
					<th class="auto-style6" style="height: 14px">
						Product</th>
					<th class="auto-style6" style="height: 14px">
						Quantity</th>
					<th class="auto-style6" style="height: 14px">
						Price</th>
				</tr>
				<tr th:each="detail:${details}">
					<td class="auto-style6" style="height: 48px" th:text="${detail.order.orderNumber}">
					</td>
					<td class="auto-style6" style="height: 48px" th:text="${detail.product.productCode}+'-'+${detail.product.productName}">
						&nbsp;</td>
					<td class="auto-style6" style="height: 48px" th:text="${detail.quantityOrdered}">
						&nbsp;</td>
					<td class="auto-style6" style="height: 48px" th:text="${detail.priceEach}">
						&nbsp;</td>
					</td>
				</tr>
			</table>
			<table style="width: 100%" class="auto-style6">
				<tr>
					<td class="auto-style3" colspan="2">info</td>
				</tr>
				<tr>
					<td>Products</td>
					<td><b><span th:text="${diffProds}"></span></b></td>
				</tr>
				<tr>
					<td>Total price</td>
					<td><b><span th:text="${totalPrice}"></span></b></td>
				</tr>
			</table>
		</div>
	</div>

</body>

</html>
