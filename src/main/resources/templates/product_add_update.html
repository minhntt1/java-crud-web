<!DOCTYPE html>
<html>

<head>
	<meta content="en-us" http-equiv="Content-Language">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>Untitled 1</title>
	<style type="text/css">
		.auto-style1 {
			text-align: right;
			font-size: medium;
		}

		.auto-style2 {
			font-size: medium;
		}

		.auto-style3 {
			color: #FFFFFF;
			border-style: solid;
			border-width: 1px;
			background-color: #216BD7;
		}

		.auto-style6 {
			border-style: solid;
			border-width: 1px;
		}

		.auto-style7 {
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}
	</style>
</head>

<body style="margin-left: 15px; margin-right: 15px" class="auto-style7">

	<div th:replace="header.html :: header">
	</div>
	<hr>

	<div style="display: flex;">
		<div style="vertical-align: top;">
			<table class="auto-style6">
				<form th:action="@{/Product/add}" th:object="${product}" method="post" th:if="${act == 'add'}">
					<tr>
						<td class="auto-style3">Add new product</td>
					</tr>
					<tr>
						<td style="height: 30px; ">Product name:</td>
					</tr>
					<tr>
						<td style="height: 30px; ">
							<input type="text" th:field="*{productName}">
						</td>
					</tr>
					<tr>
						<td style="height: 30px; ">Product line:</td>
					</tr>
					<tr>
						<td style="height: 30px; ">
							<select th:field="*{line.productLine}">
								<option th:each="line:${productLineList}" th:field="*{line.productLine}"
									th:value="${line.productLine}" th:text="${line.productLine}"
									th:selected="${line.productLine==product.line.productLine}"></option>
							</select>
						</td>
					</tr>
					<tr>
						<td style="height: 30px; ">Product scale:</td>
					</tr>
					<tr>
						<td style="height: 30px; ">
							<input type="text" th:field="*{productScale}">
						</td>
					</tr>
					<tr>
						<td style="height: 30px; ">Vendor:</td>
					</tr>
					<tr>
						<td style="height: 30px; ">
							<input type="text" th:field="*{productVendor}">
						</td>
					</tr>
					<tr>
						<td style="height: 30px; ">Description:</td>
					</tr>
					<tr>
						<td style="height: 30px; ">
							<textarea style="height: 93px" th:field="*{productDescription}"></textarea>
						</td>
					</tr>
					<tr>
						<td style="height: 30px; ">Quantity:</td>
					</tr>
					<tr>
						<td style="height: 30px; ">
							<input type="text" th:field="*{quantityInStock}">
						</td>
					</tr>
					<tr>
						<td style="height: 30px; ">Price:</td>
					</tr>
					<tr>
						<td style="height: 30px; ">
							<input type="text" th:field="*{buyPrice}">
						</td>
					</tr>
					<tr>
						<td style="height: 30px; ">MSRP:</td>
					</tr>
					<tr>
						<td style="height: 30px; ">
							<input type="text" th:field="*{MSRP}">
						</td>
					</tr>
					<tr>
						<td style="height: 30px; ">
							<input name="submit" type="submit" value="Add">
						</td>
					</tr>
				</form>
				<form th:action="@{/Product/update/{id}(id=${product.productCode})}" th:object="${product}" method="post"
					th:if="${act == 'update'}">
					<tr>
						<td class="auto-style3">Update product</td>
					</tr>
					<tr>
						<td style="height: 30px; ">Product name:</td>
					</tr>
					<tr>
						<td style="height: 30px; ">
							<!--<input type="hidden" th:field="*{productCode}">-->
							<input type="text" th:field="*{productName}">
						</td>
					</tr>
					<tr>
						<td style="height: 30px; ">Product line:</td>
					</tr>
					<tr>
						<td style="height: 30px; ">
							<select th:field="*{line.productLine}">
								<option th:each="line:${productLineList}" th:field="*{line.productLine}"
									th:value="${line.productLine}" th:text="${line.productLine}"
									th:selected="${line.productLine==product.line.productLine}"></option>
							</select>
						</td>
					</tr>
					<tr>
						<td style="height: 30px; ">Product scale:</td>
					</tr>
					<tr>
						<td style="height: 30px; ">
							<input type="text" th:field="*{productScale}">
						</td>
					</tr>
					<tr>
						<td style="height: 30px; ">Vendor:</td>
					</tr>
					<tr>
						<td style="height: 30px; ">
							<input type="text" th:field="*{productVendor}">
						</td>
					</tr>
					<tr>
						<td style="height: 30px; ">Description:</td>
					</tr>
					<tr>
						<td style="height: 30px; ">
							<textarea style="height: 93px" th:field="*{productDescription}"></textarea>
						</td>
					</tr>
					<tr>
						<td style="height: 30px; ">Quantity:</td>
					</tr>
					<tr>
						<td style="height: 30px; ">
							<input type="text" th:field="*{quantityInStock}">
						</td>
					</tr>
					<tr>
						<td style="height: 30px; ">Price:</td>
					</tr>
					<tr>
						<td style="height: 30px; ">
							<input type="text" th:field="*{buyPrice}">
						</td>
					</tr>
					<tr>
						<td style="height: 30px; ">MSRP:</td>
					</tr>
					<tr>
						<td style="height: 30px; ">
							<input type="text" th:field="*{MSRP}">
						</td>
					</tr>
					<tr>
						<td style="height: 30px; ">
							<input name="submit" type="submit" value="Update">
						</td>
					</tr>
				</form>
			</table>
		</div>
		<div style="vertical-align: top;">
			<h2 th:if="${param.updated}">Updated product: <a th:href="@{/Product/view/{id}(id=${product.productCode})}"
					th:text="${product.productCode}"></a></h2>
			<h2 th:if="${param.added}">Added product: <a th:href="@{/Product/view/{id}(id=${param.added[0]})}"
					th:text="${param.added[0]}"></a></h2>
		</div>
	</div>

</body>

</html>
